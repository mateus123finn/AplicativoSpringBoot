<!doctype html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<h1>Caracter√≠sticas do Evento</h1>
<h2><a class="waves-effect waves-light btn" href="/eventos" >Lista de Eventos</a></h2>

<div th:each = "evento : ${evento}">
    <p>Nome: <span th:text="${evento.nome}"></span></p>
    <p>Local: <span th:text="${evento.local}"></span></p>
    <p>Data: <span th:text="${evento.data}"></span></p>
    <p>Horario: <span th:text="${evento.horario}"></span></p>

    <form method="post">
        Nome: <input type="text" value="" name="NomeConvidado">
        CPF: <input type="text" value="" name="CPF">
        <button type="submit">Adicionar</button>
    </form>
</div>
<h5>Lista de Convidados</h5>
<div th:each="convidado : ${convidados}">

    <p>Nome: <span th:text="${convidado.NomeConvidado}"></span></p>
    <p>CPF: <span th:text="${convidado.CPF}"></span></p>
</div>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
